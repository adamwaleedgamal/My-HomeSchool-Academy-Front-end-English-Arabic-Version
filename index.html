<html dir="ltr" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Welcome to My HomeSchool Academy
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="icon" href="../HomePage/pics/logo-modified.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a4d 0%, #808080 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 1.5rem 4rem;
    color: white;
    text-align: center;
  }
  main {
    max-width: 720px;
    width: 100%;
    background: rgba(255 255 255 / 0.1);
    border-radius: 1.5rem;
    padding: 3rem 2rem 4rem;
    box-shadow: 0 20px 40px rgba(0 0 0 / 0.4);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    user-select: none;
  }
  h1 {
    font-weight: 800;
    font-size: 3.75rem;
    line-height: 1.1;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
    text-shadow: 0 2px 8px rgba(0 0 0 / 0.6);
  }
  @media (min-width: 640px) {
    h1 {
      font-size: 4.75rem;
    }
  }
  @media (min-width: 1024px) {
    h1 {
      font-size: 5.75rem;
    }
  }
  h1 span {
    color: #facc15;
    display: block;
    margin-top: 0.3rem;
    text-shadow: 0 2px 10px rgba(250 204 21 / 0.8);
  }
  p {
    font-size: 1.5rem;
    max-width: 600px;
    margin: 0 auto 3rem;
    line-height: 1.6;
    font-weight: 600;
    text-shadow: 0 1px 6px rgba(0 0 0 / 0.5);
  }
  @media (min-width: 640px) {
    p {
      font-size: 1.75rem;
    }
  }
  @media (min-width: 1024px) {
    p {
      font-size: 2rem;
    }
  }
  .start-btn {
    background: linear-gradient(90deg, #facc15 0%, #eab308 100%);
    color: #312e81;
    font-weight: 700;
    padding: 1.25rem 3.5rem;
    border-radius: 9999px;
    box-shadow:
      0 4px 8px rgba(250 204 21 / 0.6),
      0 8px 20px rgba(250 204 21 / 0.4);
    display: inline-flex;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    transition:
      background 0.4s ease,
      transform 0.3s ease,
      box-shadow 0.3s ease;
    user-select: none;
    position: relative;
    overflow: visible;
  }
  .start-btn:hover,
  .start-btn:focus {
    background: linear-gradient(90deg, #fde68a 0%, #fbbf24 100%);
    outline: none;
    transform: translateY(-6px) scale(1.07);
    box-shadow:
      0 8px 16px rgba(250 204 21 / 0.8),
      0 12px 30px rgba(250 204 21 / 0.6);
  }
  .start-btn i {
    margin-left: 1.25rem;
    font-size: 1.75rem;
    transition: transform 0.3s ease;
  }
  .start-btn:hover i {
    transform: translateX(8px);
  }
  .dropdown {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background: #facc15;
    border-radius: 0 0 9999px 9999px;
    box-shadow:
      0 10px 15px rgba(250 204 21 / 0.5);
    margin-top: 0.25rem;
    opacity: 0;
    visibility: hidden;
    transition:
      opacity 0.3s ease,
      transform 0.3s ease,
      visibility 0.3s;
    z-index: 10;
    font-weight: 600;
    color: #312e81;
    user-select: none;
    min-width: 220px;
  }
  .dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
  }
  .dropdown button {
    width: 100%;
    background: transparent;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    cursor: pointer;
    text-align: center;
    border-radius: 0 0 9999px 9999px;
    transition: background-color 0.25s ease;
  }
  .dropdown button:hover,
  .dropdown button:focus {
    background-color: #fde68a;
    outline: none;
  }
  img.hero-img {
    border-radius: 1rem;
    box-shadow: 0 30px 60px rgba(0 0 0 / 0.35);
    max-width: 100%;
    height: auto;
    margin-top: 3.5rem;
    user-select: none;
    transition: transform 0.4s ease;
  }
  img.hero-img:hover {
    transform: scale(1.03);
  }
  .container {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 320px;
  }
  @media (min-width: 640px) {
    .container {
      max-width: 360px;
    }
  }
  @media (min-width: 1024px) {
    .container {
      max-width: 400px;
    }
  }
  </style>
 </head>
 <body>
  <main aria-live="polite" role="main">
   <h1 class="fade-in"  style="font-size: xx-large;">
    Welcome to
    <span>
     My HomeSchool Academy
    </span>
   </h1>
   <p class="fade-in" style="animation-delay: 0.6s ; font-size: x-large;">
    Empowering your child's learning journey with personalized education at home.
   </p>
   <div class="container fade-in" style="animation-delay: 0.9s">
    <button aria-controls="start-dropdown" aria-expanded="false" aria-haspopup="true" aria-label="Let's Start - choose language" class="start-btn" id="start-btn" type="button">
     Let's Start
     <i aria-hidden="true" class="fas fa-chevron-down">
     </i>
    </button>
    <div aria-label="Start options" class="dropdown" id="start-dropdown" role="menu" tabindex="-1">
     <a href="HomePage/HomePage_En.html"><button data-link="english.html" id="start-english" role="menuitem" tabindex="0">
      Go by English
     </button></a>
     <a href="HomePage/HomePage.html"><button data-link="arabic.html" id="start-arabic" role="menuitem" tabindex="0">
      اذهب بالعربية
     </button></a>
    </div>
   </div>
   <img alt="A happy child studying at home surrounded by books and a laptop, bright and cheerful environment" class="hero-img fade-in" height="400" loading="lazy" src="https://storage.googleapis.com/a1aa/image/b8f337cb-0945-4d59-5dca-9a67c43114ec.jpg" style="animation-delay: 1.2s" width="600"/>
  </main>
  <script>
   const startBtn = document.getElementById("start-btn");
   const dropdown = document.getElementById("start-dropdown");

   function closeDropdown() {
    dropdown.classList.remove("show");
    startBtn.setAttribute("aria-expanded", "false");
   }
   function toggleDropdown() {
    const isOpen = dropdown.classList.contains("show");
    if (isOpen) {
     closeDropdown();
    } else {
     dropdown.classList.add("show");
     startBtn.setAttribute("aria-expanded", "true");
     dropdown.focus();
    }
   }

   startBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleDropdown();
   });

   document.addEventListener("click", () => {
    closeDropdown();
   });

   const options = dropdown.querySelectorAll("button[role='menuitem']");
   options.forEach((btn) => {
    btn.addEventListener("click", () => {
     const link = btn.getAttribute("data-link");
     if (link) {
      window.location.href = link;
     }
    });
    btn.addEventListener("keydown", (e) => {
     if (e.key === "ArrowDown") {
      e.preventDefault();
      const next = btn.nextElementSibling || options[0];
      next.focus();
     } else if (e.key === "ArrowUp") {
      e.preventDefault();
      const prev = btn.previousElementSibling || options[options.length - 1];
      prev.focus();
     } else if (e.key === "Escape") {
      closeDropdown();
      startBtn.focus();
     } else if (e.key === "Tab") {
      closeDropdown();
     }
    });
   });
  </script>
 </body>
</html>
